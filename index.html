<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="left">
        <h1>Your Result</h1>
        <div class="result">
          76
          <br />
          <span
            style="
              font-size: 14px;
              color: hsl(241, 100%, 89%);
              font-weight: 500;
            "
            >of 100</span
          >
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of <br />
          the people who have taken <br />
          these tests.
        </p>
      </div>

      <div class="right">
        <h3>Summary</h3>
        <div class="reaction">
          <div>
            <img
              src="assets/images/icon-reaction.svg"
              style="margin-top: 9px; margin-right: 8px"
              alt="reaction"
            />
          </div>
          Reaction
          <span
            style="
              color: hsl(224, 30%, 27%);
              font-weight: 700;
              margin-left: 66px;
              margin-right: 6px;
            "
          >
            80 </span
          ><span style="color: hsl(241, 100%, 89%)"> / 100</span>
        </div>
        <div class="memory">
          <div>
            <img
              src="assets/images/icon-memory.svg"
              style="margin-top: 9px; margin-right: 8px"
              alt="memory"
            />
          </div>
          Memory
          <span
            style="
              color: hsl(224, 30%, 27%);
              font-weight: 700;
              margin-left:66px;
              margin-right: 6px;
            "
          >
            92
          </span>
          <span style="color: hsl(241, 100%, 89%)"> / 100</span>
        </div>
        <div class="verbal">
          <div>
            <img
              src="assets/images/icon-verbal.svg"
              style="margin-top: 7px; margin-right: 8px"
              alt="verbal"
            />
          </div>
          Verbal
          <span
            style="
              color: hsl(224, 30%, 27%);
              font-weight: 700;
              margin-left:77px;
              margin-right: 6px;
            "
          >
            61
          </span>
          <span style="color: hsl(241, 100%, 89%)"> / 100</span>
        </div>
        <div class="visual">
          <div>
            <img
              src="assets/images/icon-visual.svg"
              style="margin-top: 7px; margin-right: 8px"
              alt="visual"
            />
          </div>
          Visual
          <span
            style="
              color: hsl(224, 30%, 27%);
              font-weight: 700;
              margin-left: 80px;
              margin-right: 6px;
            "
          >
            72 </span
          ><span style="color: hsl(241, 100%, 89%)"> / 100</span>
        </div>

        <div><button class="btn">Continue</button></div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ashwag</a>.
      </div>
    </footer>
  </body>
</html>
